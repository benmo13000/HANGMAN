<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #word-display {
            font-size: 24px;
            margin-top: 20px;
        }
        #guess-input {
            font-size: 18px;
            padding: 5px;
            margin-top: 10px;
        }
        #message {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Hangman!!</h1>
    <div id="word-display"></div>
    <input type="text" id="guess-input" placeholder="Enter a letter">
    <button id="guess-button">Guess</button>
    <p id="message"></p>
    
   
</body>
</html>
